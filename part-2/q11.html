<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Color Toggle Button</title>

    <!-- React & Babel CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            margin-top: 50px;   
        }

        .color-text {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <h1 style="text-align:center;">React Color Toggle Button</h1>
    <div id="root"></div>

    <!-- React App Entry Point -->
    <script type="text/babel">
        const { useState } = React;

        function ColorToggleButton() {
            const [color, setColor] = useState("green");

            const toggleColor = () => {
                setColor(prev => (prev === "green" ? "yellow" : "green"));
            };

            const textColor = color === "green" ? "white" : "black";

            return (
                <div className="container">
                    <button
                        onClick={toggleColor}
                        style={{
                            backgroundColor: color,
                            color: textColor,
                            padding: "15px 30px",
                            fontSize: "16px",
                            border: "none",
                            borderRadius: "8px",
                            cursor: "pointer"
                        }}
                    >
                        Color: {color.charAt(0).toUpperCase() + color.slice(1)}
                    </button>

                    <p className="color-text">
                        Current Color: {color.charAt(0).toUpperCase() + color.slice(1)}
                    </p>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<ColorToggleButton />);

    </script>
</body>

</html>
